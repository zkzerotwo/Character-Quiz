<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Character Quiz</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <h1>The Character Quiz</h1>
    </header>
    <main class="container">
      <section class="startup container">
        <p>Are you ready to get tested on the characters I find interesting?</p>
        <button type="submit">Start!</button>
      </section>
      <section>
        <h2>This is what question 1 of 5 will look like. Seeming nice?</h2>
      </section>
        <form id="question">
          <ul>
            <li>
              <input type="radio" id="answer1">
              <label for="question">Answer</label>
            </li>
            <li>
              <input type="radio" id="answer2">
              <label for="question">Answer</label>
            </li>
            <li>
              <input type="radio" id="answer3">
              <label for="question">Answer</label>
            </li>
            <li>
              <input type="radio" id="answer4">
              <label for="question">Answer</label>
            </li>
          </ul>
          <input type="submit">
        </form>
      <section>
        <h2>Result</h2>
        <p>You got the answer right!</p>
      </section>
      <section>
        <p>You scored blank out of blank! Good job!</p>
        <button type="submit">Start Over!</button>
      </section>
    </main>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
